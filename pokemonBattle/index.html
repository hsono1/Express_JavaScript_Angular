<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>


	var game = {
		players: [],
		addPlayer: function(player){

			game.players.push(player);


		}
	};
	function playerConstructor(name){
		player = {};
		player.name = name;
		player.hand = [];
		player.addCard = function(card){
			this.hand.push(card);
		};
		return player;
	};


	var player1 = playerConstructor("Hans");


	var player2 = playerConstructor("Carla");

	game1 = game;
	game1.addPlayer(player1);
	game1.addPlayer(player2);


	var poke1 = Math.floor(Math.random() * 150 + 1);
	var poke2 = Math.floor(Math.random() * 150 + 1);


    $.ajax({
        url: "http://pokeapi.co/api/v1/pokemon/" + poke1,
        dataType: 'json',
        success: function(data) {
            console.log(data.name);
            player1.hand.push(data);
 
        }
    });



    


 </script>
